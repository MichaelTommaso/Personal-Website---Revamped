<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <script src="app.js" charset="utf-8" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1 class="header">Tic-Tac-Toe</h1>
  <h4 class="scrbrd"> Scoreboard: </h4>
  <span class="turns">
    <span class="X-Turn" id="X-Turn">X's Turn</span>
    <span class="X-Score" id="X-Scoreboard"> 0 </span>
    <span class="O-Score" id="O-Scoreboard"> 0 </span>
    <span class="O-Turn"id="O-Turn">O's Turn</span>
  </span>
  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text>X Wins!</div>
    <button id="Restart-button">Restart</button>
  </div>
</body>
</html>
